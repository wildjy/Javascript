<style>
  ul.book_center_slider_2{width:100%; min-height:535px; padding:0 100px;}
  ul.book_center_slider_2 li img{display:block; width:100%;
    -webkit-transition: all .4s;
    -moz-transition: all .4s;
    -ms-transition: all .4s;
    -o-transition: all .4s;
    transition: all .4s;
  }
  ul.book_center_slider_2 .slick-list{padding-top:140px !important; padding-bottom:60px !important; }
  ul.book_center_slider_2 .slick-slide{position:relative; top:0;
    -webkit-transition: all .4s;
    -moz-transition: all .4s;
    -ms-transition: all .4s;
    -o-transition: all .4s;
    transition: all .4s;
    -webkit-transform:scale(0.9,0.9);
    -moz-transform:scale(0.9,0.9);
    -ms-transform:scale(0.9,0.9);
    -o-transform:scale(0.9,0.9);
    transform:scale(0.9,0.9);
  }
  ul.book_center_slider_2 .slick-slide img{
    -webkit-transform:scale(0.9,0.9);
    -moz-transform:scale(0.9,0.9);
    -ms-transform:scale(0.9,0.9);
    -o-transform:scale(0.9,0.9);
    transform:scale(0.9,0.9);
  }
  ul.book_center_slider_2 .slick-center{top:-30px;
    -webkit-transform:scale(2,2);
    -moz-transform:scale(2,2);
    -ms-transform:scale(2,2);
    -o-transform:scale(2,2);
    transform:scale(2,2);
  }
  ul.book_center_slider_2 .slick-center img{
    -webkit-transform:scale(0.9,0.9);
    -moz-transform:scale(0.9,0.9);
    -ms-transform:scale(0.9,0.9);
    -o-transform:scale(0.9,0.9);
    transform:scale(0.9,0.9);
  }
  ul.book_center_slider_2 .slick-prev{
    -webkit-transform: translate(-40px,0) scale(0.9,0.9);
    -moz-transform: translate(-40px,0) scale(0.9,0.9);
    -ms-transform: translate(-40px,0) scale(0.9,0.9);
    -o-transform: translate(-40px,0) scale(0.9,0.9);
    transform: translate(-40px,0) scale(0.9,0.9);
  }
  ul.book_center_slider_2 .slick-prev + .slick-slide + .slick-slide{
    -webkit-transform: translate(40px,0) scale(0.9,0.9);
    -moz-transform: translate(40px,0) scale(0.9,0.9);
    -ms-transform: translate(40px,0) scale(0.9,0.9);
    -o-transform: translate(40px,0) scale(0.9,0.9);
    transform: translate(40px,0) scale(0.9,0.9);
  }
  ul.book_center_slider_2 .slick-arrow{position:absolute; top:50%; width:42px; height:80px; margin-top:-40px; font-size:0; background: url("/template/1/images/arrow_slide_03.png") 0 0 no-repeat; -webkit-background-size: 100%; background-size:100%; border:none; cursor:pointer;}
  ul.book_center_slider_2 .slick-arrow.slick-prev{left:0;
    -webkit-transform: rotate(-180deg);
    -moz-transform: rotate(-180deg);
    -ms-transform: rotate(-180deg);
    -o-transform: rotate(-180deg);
    transform: rotate(-180deg);
  }
  ul.book_center_slider_2 .slick-arrow.slick-next{right:0; }
