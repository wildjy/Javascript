<!DOCTYPE html>
<html lang="ko">

<head>
  <title>: scroll : </title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <meta name="viewport" content="user-scalable=yes, initial-scale=0.25, maximum-scale=1 minimum-scale=0, width=1400px" /> -->
  <meta name="format-detection" content="telephone=no">
  <link type="text/css" rel="stylesheet" href="css/codemirror.css">
  <link type="text/css" rel="stylesheet" href="css/monokai.css">
  <link type="text/css" rel="stylesheet" href="css/simplescrollbars.css">
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/codemirror.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
  <script type="text/javascript" src="js/active-line.js"></script>
  <script type="text/javascript" src="js/xml.js"></script>
  <script type="text/javascript" src="js/matchbrackets.js"></script>
  <script type="text/javascript" src="js/htmlmixed.js"></script>
  <script type="text/javascript" src="js/simplescrollbars.js"></script>

  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/ui.css" />
  <script type="text/javascript" src="js/jy.ui.js"></script>
  <!--[if lt IE 9]><script src="js/respond.min.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
  <script type="text/javascript">
  $(document).ready(function(){
    $('.studyArea, .flex-code, .css-code').each(function(i){
      var codeArea = $(this);
      var codeHtml = codeArea.html();
      if(codeArea.hasClass('hidden')) codeArea.empty();
      CodeMirror($(this)[0], {
        value: codeHtml,
        mode: 'htmlmixed',
        lineNumbers: !$(this).is('.inline'),
        readOnly: true,
        styleActiveLine: false,
        autoClearEmptyLines:true,
        lineWrapping: true,
        matchBrackets: true,
        theme: 'monokai',
        height: 'auto',
        scrollbarStyle: "simple"
      });
    });
  });
  </script>
</head>

<body>
  <div id="wrap" class="scroll_Module">
    <!-- bottom_fixed -->
    <div class="bottom_fixed">
      <div class="inner">
        <div class="sliderOption">
          <div class="slide">slide - 1</div>
          <!-- // slide-->

          <div class="slide">slide - 2</div>
          <!-- // slide-->

          <div class="slide">slide - 3</div>
          <!-- // slide-->
        </div>
        <!-- // sliderOption-->

        <div class="control_Box">
          <div class="control">
            <a href="javascript:void(0)" class="btn up" onclick="up('.sliderOption', '.slide')">▲</a>
            <a href="javascript:void(0)" class="btn down" onclick="down('.sliderOption', '.slide')">▼</a>
          </div>
        </div>
        <!-- // control_Box-->
      </div>
    </div>
    <!-- // bottom_fixed -->

  </div><!-- end : id : wrap -->
  <style type="text/css">
    .studyArea .CodeMirror{height:800px;}
    .cm-operator{color:#fff;}
  </style>
  <div class="studyArea">
    <script type="text/javascript">
    //<![CDATA[
    var i = 0;
    function up($slider, $slide){
      var _length = document.querySelector($slider);
      var eleCount = _length.childElementCount;

      i++;
      //console.log(i);
      if(i < eleCount){
        document.querySelector($slider).style.top = -70 * i + "px";
      } else {
        console.log("stop");
        i = eleCount - 1;
      }
    }

    function down($slider){
      var _length = document.querySelector($slider);
      var eleCount = _length.childElementCount;

      i--;
      //console.log(i);
      if(i >= 0){
        document.querySelector($slider).style.top = -70 * i + "px";
      } else {
        console.log("stop");
        i = 0;
      }
    }
    //]]>
    </script>
  </div>
</body>
</html>
