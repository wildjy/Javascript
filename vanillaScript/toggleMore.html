<!DOCTYPE html>
<html lang="ko">

<head>
  <title> : toggle module : </title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <meta name="viewport" content="user-scalable=yes, initial-scale=0.25, maximum-scale=1 minimum-scale=0, width=1400px" /> -->
  <meta name="format-detection" content="telephone=no">
  <link type="text/css" rel="stylesheet" href="css/codemirror.css">
  <link type="text/css" rel="stylesheet" href="css/monokai.css">
  <link type="text/css" rel="stylesheet" href="css/simplescrollbars.css">
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/codemirror.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
  <script type="text/javascript" src="js/active-line.js"></script>
  <script type="text/javascript" src="js/xml.js"></script>
  <script type="text/javascript" src="js/matchbrackets.js"></script>
  <script type="text/javascript" src="js/htmlmixed.js"></script>
  <script type="text/javascript" src="js/simplescrollbars.js"></script>

  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/ui.css" />
  <script type="text/javascript" src="js/jy.ui.js"></script>
  <!--[if lt IE 9]><script src="js/respond.min.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
  <script type="text/javascript">
  $(document).ready(function(){
    $('.studyArea, .flex-code, .css-code').each(function(i){
      var codeArea = $(this);
      var codeHtml = codeArea.html();
      if(codeArea.hasClass('hidden')) codeArea.empty();
      CodeMirror($(this)[0], {
        value: codeHtml,
        mode: 'htmlmixed',
        lineNumbers: !$(this).is('.inline'),
        readOnly: true,
        styleActiveLine: false,
        autoClearEmptyLines:true,
        lineWrapping: true,
        matchBrackets: true,
        theme: 'monokai',
        height: 'auto',
        scrollbarStyle: "simple"
      });
    });
  });
  </script>
  <style type="text/css">
  .studyArea .CodeMirror{height:500px}
  </style>
</head>

<body>
  <div id="centerWrap">
    <div class="wrap">
      <p class="p_Style fs_25 center mb50"><b>toggle module</b></p>
      <div class="studyArea">

        <div class="more_Box center">
          <div class="info">
            <p class="p_Style fs_15"><b>toggle more module system</b></p>
          </div>
          <!-- // show -->

          <div class="moreBtn"><button type="button">자세히 보기</button></div>
          <div class="detail">
            <div class="box">
              <p class="p_Style fs_13">ui_Project.ui.toggle_Module(target, openBtn, class, callback);</p>
            </div>
          </div>
        </div>
        <!-- // more_Box -->

        <div class="more_Box center">
          <div class="info">
            <p class="p_Style fs_15"><b>toggle more module system</b></p>
          </div>
          <!-- // show -->

          <div class="moreBtn"><button type="button">자세히 보기</button></div>
          <div class="detail">
            <div class="box">
              <p class="p_Style fs_13">ui_Project.ui.toggle_Module(target, openBtn, class, callback);</p>
            </div>
          </div>
        </div>
        <!-- // more_Box -->

        <script type="text/javascript">
        //<![CDATA[
        $(document).ready(function(){
          ui_Project.ui.toggle_Module('.more_Box', '.moreBtn', '.detail', 'is_show');
        });
        //]]>
        </script>
      </div><!-- end : studyArea -->
    </div>
  </div>
</body>
</html>
