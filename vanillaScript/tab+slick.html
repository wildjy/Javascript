  <script type="text/javascript">
  $(document).ready(function(){
    $('.studyArea, .flex-code, .css-code').each(function(i){
      var codeArea = $(this);
      var codeHtml = codeArea.html();
      if(codeArea.hasClass('hidden')) codeArea.empty();
      CodeMirror($(this)[0], {
        value: codeHtml,
        mode: 'htmlmixed',
        lineNumbers: !$(this).is('.inline'),
        readOnly: true,
        styleActiveLine: false,
        autoClearEmptyLines:true,
        lineWrapping: true,
        matchBrackets: true,
        theme: 'monokai',
        height: 'auto',
        scrollbarStyle: "simple"
      });
    });
  });
  </script>

<body>

      <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />

      <!-- <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->

      <script type="text/javascript">
      //<![CDATA[
        //https://es6console.com/kn86fwqo/ : compiler
        ui_Project.ui.slick_Module('slick_1', {autoplay : true});
        ui_Project.ui.slick_Module('slick_2', {autoplay : true});
        ui_Project.ui.slick_Module('slick_3', {autoplay : true, autoplaySpeed : 0, speed: 1500,});

        function tab(tab, panel, cls, slick){
          var _tab = $(tab);
          var _target = _tab.find("li")
          var _panel = $(panel);
          var _destroy = function(){
            if($(this).find(".slider_list").length){
              $(this).find(".slider_list").slick("unslick");
            }
          }

          $("" + panel + ":not(" + $(""+ tab +" li." + cls + " a").attr("href") + ")").hide(0, _destroy);
          _target.find("a").on("click", function(){
            var _ = $(this),
            _rel = _.attr("href");

            _target.removeClass(cls);
            _panel.hide(0, _destroy);
            _.parent().addClass(cls);
            $(_rel).show(0, function(){
              if($(this).find(".slider_list").length){
                $(this).find(".slider_list").slick("init");
                //$(this).find(".slider_list").slick('slickGoTo', 0);
                //$(this).find(".slider_list").slick('refresh');
              }
            });
            return false;
          })
        };

        tab(".tab_1", ".tabPanel", "selected");
        tab(".tab_2", ".tabPanel_1", "selected");
      //]]>
      </script>
      <style type="text/css">
        .slider_list{}
        .slick-slide{padding:1vw 10vw; font-size:3vw; text-align:center; border:1px solid #000;}

        .tab_2 li{width:150px !important;}
