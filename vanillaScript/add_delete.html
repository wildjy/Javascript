  <script type="text/javascript">
    $(document).ready(function () {
      $('.studyArea, .flex-code, .css-code').each(function (i) {
        var codeArea = $(this);
        var codeHtml = codeArea.html();
        if (codeArea.hasClass('hidden')) codeArea.empty();
        CodeMirror($(this)[0], {
          value: codeHtml,
          mode: 'htmlmixed',
          lineNumbers: !$(this).is('.inline'),
          readOnly: true,
          styleActiveLine: false,
          autoClearEmptyLines: true,
          lineWrapping: true,
          matchBrackets: true,
          theme: 'monokai',
          height: 'auto',
          scrollbarStyle: "simple"
        });
      });
    });
  </script>

      Array.prototype.forEach.call(_check, function (btns, index) {

          var child = this.parentNode.childNodes[3].textContent;
          if(this.checked == true){
            var _add = document.createElement('span');
            var newText = document.createTextNode(child);

            _add.appendChild(newText)
            _add.setAttribute("id", this.getAttribute("name"))

            _sum.appendChild(_add)
          } else {
            var _this = this.getAttribute("name");
            var _del = document.getElementById(_this);
            _sum.removeChild(_del);
          }
